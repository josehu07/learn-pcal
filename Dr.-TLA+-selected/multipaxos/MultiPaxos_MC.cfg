SPECIFICATION Spec

CONSTANTS 
    Proposers = {p1, p2}
    Acceptors = {a1, a2, a3}
    Quorums = {{a1, a2}, {a1, a3}, {a2, a3}}  \* {a1, a2, a3} omitted
    Learners = {l1}
    Values = {v1, v2}
    Slots = {s1, s2}
    Ballots <- ConstBallots

SYMMETRY SymmetricPerms

INVARIANTS 
    TypeOK
    NontrivialityInv
    ConsistencyInv

PROPERTIES 
    ConsensusSpec  \* check this only on very small inputs

CHECK_DEADLOCK FALSE
